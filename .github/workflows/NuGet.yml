name: NuGet Publish

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (leave empty to use project version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack NfoFileFormat
      run: dotnet pack NfoFileFormat/NfoFileFormat.csproj --configuration Release --no-build --output ./nupkg
      if: ${{ github.event.inputs.version == '' }}

    - name: Pack NfoFileFormat with custom version
      run: dotnet pack NfoFileFormat/NfoFileFormat.csproj --configuration Release --no-build --output ./nupkg /p:Version=${{ github.event.inputs.version }}
      if: ${{ github.event.inputs.version != '' }}

    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkg/*.nupkg
